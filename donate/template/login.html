<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">

    <title>Sign Up</title>
</head>

<body>
    <div class="main">
        <div class="container-fluid register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                    <h3>Welcome!</h3>
                    <p>He who has never denied himself for the sake of giving, has but glanced at the joys of charity.
                    </p>
                    <h6>Already had an Account?</h6>
                    <input type="submit" name="" value="Login" /><br />
                </div>
                <div class="col-md-9 register-right">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Donar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false">Organisation</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Register as a Donar</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group fd">
                                        <input type="text" class="form-control" placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="password" class="form-control" placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="password" class="form-control" placeholder="Confirm Password *"
                                            value="" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group fd">
                                        <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                            class="form-control" placeholder="Your Phone *" value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <select class="form-control">
                                            <option class="hidden" selected disabled>Gender:
                                            </option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Others</option>
                                        </select>
                                    </div>
                                    <div class="form-group fd">
                                        <input type="text" class="form-control" placeholder="Enter Your Birthdate *"
                                            value="" />
                                    </div>
                                    <input type="submit" class="btnRegister" value="Register" />
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3 class="register-heading">Register as an Organisation</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group fd">
                                        <input type="text" class="form-control" placeholder="Organisation Name *"
                                            value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="email" class="form-control" placeholder="Email *" value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="password" class="form-control" placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="password" class="form-control" placeholder="Confirm Password *"
                                            value="" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group fd">
                                        <input type="text" maxlength="10" minlength="10" class="form-control"
                                            placeholder="Phone *" value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="text" class="form-control" placeholder="Address Line 1 *"
                                            value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="text" class="form-control" placeholder="Address Line 2" value="" />
                                    </div>
                                    <div class="form-group fd">
                                        <input type="text" class="form-control" placeholder="Pincode" value="" />
                                    </div>
                                    <input type="submit" class="btnRegister" value="Register" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script>
        const homeTab = document.querySelector("#home-tab")
        const organizationTab = document.querySelector("#profile-tab")
        homeTab.addEventListener('click', function () {
            homeTab.classList.add('active')
            organizationTab.classList.remove('active')

        })
        organizationTab.addEventListener('click', function () {
            homeTab.classList.remove('active')
            organizationTab.classList.add('active')
        })
    </script>
</body>

</html>
